<ng-container *ngIf="pastLaunches$ | async as pastLaunches">
    <main>
        <section class="container">
            <mat-card *ngFor="let launch of pastLaunches" [routerLink]="['/', launch.id]">
                <mat-card-header>
                    <img
                        [src]="launch.links.mission_patch_small"
                        alt="Mission patch of {{ launch.mission_name }}"
                        loading="lazy"
                        mat-card-avatar
                        width="50"
                        height="50"
                    />

                    <mat-card-title>{{ launch.mission_name }}</mat-card-title>
                    <mat-card-subtitle>{{ launch.rocket.rocket_name }}</mat-card-subtitle>
                </mat-card-header>

                <img
                    [src]="launch.links.flickr_images[0]"
                    alt="Photo of {{ launch.mission_name }}"
                    loading="lazy"
                    mat-card-image
                    width="300"
                    height="300"
                />
            </mat-card>
        </section>
    </main>
</ng-container>
